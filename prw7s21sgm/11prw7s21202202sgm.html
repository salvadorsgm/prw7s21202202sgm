<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>javascipt</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <style>
        *{
            font: size 20px;
        }
        body{
            font-size:30px;   
        }
        input[type="button"]{
            font-size: 20px;
            color: aqua;
        }
        input[type="number"]{
            font-size: 20px;
        }
    </style>

    <script>
        function sumar(){
            let numero1 = document.getElementById("num1").value;
            let numero2 = document.getElementById("num2").value;
            let resultado =parseInt(numero1) + parseInt(numero2);
            let cadena ="el resultado de la suma es =" + resultado;
            document.getElementById("resultado").innerHTML=cadena;
        }

        function restar(){
            let resultado = parseInt(document.getElementById("num1").value)- parseInt(document.getElementById("num2").value);
            let cadena ="el resultado de la resta es =" + resultado;
            document.getElementById("resultado").innerHTML=resultado;

        }
        function multiplication(){
            let resultado = parseInt(document.getElementById("num1").value)*parseInt(document.getElementById("num2").value);
            let cadena ="el resultado de la multiplication es= "+ resultado;
            document.getElementById("resultado").innerHTML=resultado;
        }
        function div(){
            let resultado = parseInt(document.getElementById("num1").value)/ parseInt(document.getElementById("num2").value);
            let cadena ="el resultado de la divicion es= "+ resultado;
            document.getElementById("resultado").innerHTML= resultado;
        }
    </script>
</head>
<body>
    <label for="num1">ingresa un valor</label>
    <input type="number" name="num1"id="num1" >
    <label for="num2">ingresa el segundo valor</label>
    <input type="number" name="num2" id="num2">
    <input type ="button" value="calcular suma" onclick="sumar();">
    <input type ="button" value="calcular resta" onclick="restar();">
    <input type ="button" value="calcular multiplicacion" onclick="multiplication();">
    <input type ="button" value="calcular dividir" onclick="div();">
    <div id="resultado">aqui ira el resultado </div>
</body>
</html>
